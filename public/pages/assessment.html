<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Тест по профессии</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">AI тест на профпригодность</h1>

    <div id="authWarn" class="hidden mb-4 p-3 rounded bg-yellow-50 border border-yellow-200 text-yellow-800">
      Для прохождения теста требуется авторизация. <a href="/pages/login" class="underline">Войти</a>
    </div>

    <form id="genForm" class="bg-white rounded border p-4 shadow-sm mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Профессия</label>
          <input id="profession" class="w-full border rounded px-3 py-2" placeholder="например, Frontend разработчик" required>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Уровень</label>
          <select id="difficulty" class="w-full border rounded px-3 py-2">
            <option value="junior">Junior</option>
            <option value="middle">Middle</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Кол-во вопросов</label>
          <input id="numQuestions" type="number" min="3" max="20" value="10" class="w-full border rounded px-3 py-2">
        </div>
      </div>
      <div class="mt-3 flex items-center gap-3">
        <button id="genBtn" type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Сгенерировать тест</button>
        <span id="genStatus" class="text-sm text-gray-500"></span>
      </div>
    </form>

    <div id="testWrap" class="hidden bg-white rounded border p-4 shadow-sm">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Тест</h2>
        <span id="testMeta" class="text-sm text-gray-500"></span>
      </div>
      <div id="questions" class="space-y-4"></div>
      <div class="mt-4">
        <button id="submitBtn" class="px-4 py-2 rounded bg-green-600 text-white">Отправить ответы</button>
        <span id="submitStatus" class="ml-3 text-sm text-gray-500"></span>
      </div>
    </div>

    <div id="resultWrap" class="hidden mt-6 bg-white rounded border p-4 shadow-sm">
      <h3 class="text-lg font-semibold mb-2">Результат</h3>
      <div id="scoreText" class="text-gray-800 mb-2"></div>
      <div class="mb-3 flex items-center gap-3">
        <button id="saveResultBtn" class="hidden px-4 py-2 rounded bg-blue-600 text-white" type="button">Сохранить результат</button>
        <span id="saveResultStatus" class="text-sm text-gray-500"></span>
      </div>
      <div class="mb-3">
        <div class="text-sm text-gray-600 mb-1">Качество ответов</div>
        <div id="qualityChart" class="w-full h-3 rounded overflow-hidden flex" style="background:#f3f4f6;"></div>
        <div id="qualityLegend" class="mt-2 text-xs text-gray-600"></div>
      </div>
      <div id="breakdown" class="space-y-2"></div>
    </div>
  </div>

  <script src="/js/assessment.js"></script>
</body>
</html>
